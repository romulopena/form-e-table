<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Formulário de Cadastro Aluno</h1>
    
    <main>
        <form>
            <section>
                <label>NOME</label>
                <input type="text" required cols="5px">

                <label>DATA NASCIMENTO</label>
                <input type="date" required>

                <label>TELEFONE</label>
                <input type="tel" required>
            </section>
                <p>Outras informações</p>
                <textarea cols="40px" rows="10px" ></textarea>
            <section>
                <p>Deseja enviar cópia do cadastro por e-mail?</p>
                <label>Se sim, marque a caixa.</label>
                <input type="checkbox" >
                <input type="submit" value="SALVAR DADOS">
            </section>

        </form>

            
    </main>


</body>
</html>
